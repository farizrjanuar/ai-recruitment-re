services:
  - type: web
    name: ai-recruitment-backend
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: "pip install -r requirements.txt && python -m spacy download en_core_web_sm"
    startCommand: "gunicorn app:app"
    envVars:
      - key: FLASK_ENV
        value: production
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: ai-recruitment-db
          property: connectionString
      - key: MAX_FILE_SIZE
        value: 5242880
      - key: UPLOAD_FOLDER
        value: /tmp/uploads
      - key: CORS_ORIGINS
        sync: false
    healthCheckPath: /health

databases:
  - name: ai-recruitment-db
    plan: free
    databaseName: recruitment
    user: recruitment_user
